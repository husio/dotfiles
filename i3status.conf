general {
        colors = true
        interval = 5
        separator = " | "
}

order += "volume master"
order += "battery 0"
order += "cpu_temperature 0"
order += "tztime local"

battery 0 {
        format = "      %remaining %status  "
}

tztime local {
        format = "       %Y-%m-%d     %H:%M:%S   "
}

volume master {
        format = "  %volume  "
        format_muted = "    (%volume)  "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_temperature 0 {
	format = "      %degrees °C  "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
	max_threshold=60
}
